<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <script type="module" src="./index.js" defer></script>
    <title>CV Quang Ngữ</title>
</head>

<body>
    <video src="./images/background.mp4" id="background-video" autoplay muted loop></video>
    <main>
        <section class="glass" id="glass">
            <!-- FRONT FACE -->
            <div class="face front" id="front">
                <div class="dashboard">
                    <div class="avatar">
                        <img src="./images/QuangNgu.jpg" alt="avatar">
                        <h3>Đinh Quang Ngữ</h3>
                        <p>Front-end Developer</p>
                    </div>
                    <div class="menu">
                        <div class="menu__link summary">
                            <img src="./images/summary.svg" alt="information">
                            <h4>Summary</h4>
                        </div>
                        <div class="menu__link skills">
                            <img src="./images/skills.svg" alt="information">
                            <h4>Skills</h4>
                        </div>
                        <div class="menu__link experience">
                            <img src="./images/experience.svg" alt="information">
                            <h4>Experience</h4>
                        </div>
                        <div class="menu__link projects">
                            <img src="./images/projects.svg" alt="information">
                            <h4>Projects</h4>
                        </div>
                    </div>
                    <div class="links">
                        <a href="https://www.facebook.com/profile.php?id=100012430895249" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="https://github.com/quangngu09" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.instagram.com/dinhquangngu09/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="content" id="content">
                    <img src="./images/airplane.png" alt="airpalne">
                    <div class="content__items">
                        <div class="content__item top">
                            <p>This is my online resume. A small project made from HTML + CSS + Javascript</p>
                        </div>
                        <div class="content__item center">
                            <p>Hope to see your feedback. Positive reviews from you help me alot</p>
                        </div>
                        <div class="content__item bottom">
                            <p>Thank you so much for spending time to visit my online resume</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BACK FACE -->
            <div class="face back" id="back">
                <div class="back__content">
                </div>
            </div>
        </section>
    </main>
    <!-- <section class="signature">
        <h3>DeVilain</h3>
    </section> -->

    <!-- Script -->
    <script type="text/javascript" src="vanilla-tilt.js"></script>


</body>

</html>
